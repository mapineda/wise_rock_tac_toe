<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <p id="userDetails">You: <span id="user"></span></p>
        <p id="opponentDetails">Opponent: <span id="opponent"></span></p>
    </div>
    <br>
    <p id="valueContainer">You are playing as <span id="value"></span></p>
    <br>
    <p id="whosTurn">X's Turn</p>
    <div>
        <label>Enter your name:</label>
        <input  placeholder="enter name" id="name" autocomplete="off">
    </div>

    <button id="find">Search</button>
</body>
</html>
